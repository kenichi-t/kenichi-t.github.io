<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kenichi Tanaka</title>
        <link rel="stylesheet" href="css/common.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/jquery.ba-hashchange.js"></script>
        <script src="js/myTools.js"></script>
        <script>
            $(function(){
                $(window).hashchange(function(){
                    var sources = $("a[href=" + location.hash + "] source");
                    var src = (sources.length == 1) ? sources[0].src : "articles/profile.html";
                    $("#main").load(src, null, function(){ myTools.section.initialize("main", src); });
                });
                $(window).hashchange();
                myTools.document.setLastupdate(document);
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Kenichi Tanaka</h1>
        </header>
        <div id="container">
            <section id="main"></section>
        </div>
        <nav>
            <ul>
                <li><a href="#profile"><source src="articles/profile.html">Profile</a></li>
                <li><a href="#about"  ><source src="articles/about.html">About this site</a></li>
                <li><a href="#link"   ><source src="articles/link.html">Link</a></li>
            </ul>
        </nav>
        <footer>
            <p>Last update : <span id="lastupdate"></span></p>
        </footer>
    </body>
</html>
